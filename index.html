<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 禁用緩存 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>逆物流回填助手</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js?v=<%= new Date().getTime() %>"></script>
    <link rel="icon" href="https://via.placeholder.com/32x32.png?text=JM" type="image/png">
    <!-- 動態生成 Google Fonts -->
    <script>
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = 'https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap&v=' + new Date().getTime();
        document.head.appendChild(link);
    </script>
    <style>
        /* 固定根字體大小，適應縮放 */
        html {
            font-size: 16px;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #121212;
            color: #ffffff;
            padding: 1.25rem;
        }
        .container {
            max-width: 75rem;
            margin: auto;
            background: #1e1e1e;
            padding: 1.5625rem;
            border-radius: 0.75rem;
            -webkit-box-shadow: 0 0.25rem 0.625rem rgba(255, 149, 0, 0.3);
            box-shadow: 0 0.25rem 0.625rem rgba(255, 149, 0, 0.3);
        }
        h1 {
            text-align: center;
            font-family: 'Playfair Display', Arial, Helvetica, sans-serif;
            margin-bottom: 1.25rem;
        }
        .btn {
            width: 13.75rem;
            height: 3.75rem;
            background: #ff9500;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.125rem;
            font-weight: bold;
            -webkit-transition: background 0.3s;
            transition: background 0.3s;
            display: -webkit-flex;
            display: flex;
            -webkit-align-items: center;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
        }
        .btn:hover {
            background: #ff6600 !important;
        }
        /* 其他樣式保持不變 */
    </style>
</head>
